<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print html</title>
    <style>
        
        
        @media print {
            .screen-only{
                display: none;

            }
        }



    </style>
</head>
<body>

    <div>
        <p>This is first paragraph</p>
        <p>This is second graph</p>
        <p class="screen-only">This paragraph appear when you Print</p>

    </div>
    
</body>
</html>
